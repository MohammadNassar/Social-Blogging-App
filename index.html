<html>
	<head>
		<title>Commenting Angular App</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
		<script src="app.js"></script>
		
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"></link>
		
		<style>
			.glyphicon-thumbs-up {cursor: pointer;}
		</style>
	</head>
	
	<!--The below 'ng-controller' attribute should be removed as it is now added in 'app.config()' function in 'app.js' file '-->
	<body ng-app="flapperNews">
		<div class="row" ng-controller="MainCtrl">
			<div class="col-md-6 col-md-offset-3">
				
				<ui-view></ui-view>
				
				<div ng-repeat="post in posts | orderBy: '-upvotes'">
					<span style="font-size: 20px; margin-left: 10px;">
						<span ng-click="incrementUpvotes(post)" class="glyphicon glyphicon-thumbs-up"></span>
						<a ng-show="post.link" href="{{post.link}}">
							{{post.title}}
						</a>
						<span ng-hide="post.link">
							{{post.title}}
						</span>
						- upvotes: {{post.upvotes}}
					</span>
				</div>
				
				<form ng-submit="addPost()" style="margin-top: 30px;">
					<div class="form-group">
						<input type="text" placeholder="Title" ng-model="title" class="form-control"></input>
					</div>
					<div class="form-group">
						<input type="text" placeholder="Link" ng-model="link" class="form-control"></input>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
		
		<script type="text/ng-template" id="/home.html">
			<div class="page-header">
				<h1>Flapper News</h1>
			</div>
		</script>
		
	</body>
</html>
